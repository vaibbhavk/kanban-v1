<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg bg-light mb-8 navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href={{url_for('home')}}>Kanban</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

          <ul class="navbar-nav mb-2 mb-lg-0 d-flex gap-3">
            <div>
              <span class="navbar-text">Hello, {{current_user.name}}!</span>
            </div>

            <a
              class="btn btn-outline-dark btn-sm"
              aria-current="page"
              href={{url_for('home')}}
              >Home</a
            >
            <a
              class="btn btn-outline-dark btn-sm"
              aria-current="page"
              href={{url_for('summary')}}
              >Summary</a
            >
            <a
              class="btn btn-outline-dark btn-sm"
              aria-current="page"
              href={{ url_for('logout') }}
              >Logout</a
            >
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">{% block main %} {% endblock main %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
